apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
      - name: bot
        image: ghcr.io/rkrisanoff/devops-spring-2025/bot:latest
        env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: notification-bot-secret
                key: BOT_TOKEN
          - name: BOT_BACKEND_HOST
            value: "localhost"
          - name: BOT_BACKEND_PORT
            value: "8080"
          - name: BOT_BROKER_HOST
            valueFrom:
              secretKeyRef:
                name: notification-bot-secret
                key: BROKER_HOST
          - name: BOT_BROKER_PORT
            valueFrom:
              secretKeyRef:
                name: notification-bot-secret
                key: BROKER_PORT

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
