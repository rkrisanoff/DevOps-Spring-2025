
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedder
  template:
    metadata:
      labels:
        app: embedder
    spec:
      containers:
      - name: embedder
        image: ghcr.io/rkrisanoff/devops-spring-2025/embedder:latest
        ports:
        - containerPort: 9999
        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "3Gi"
            cpu: "300m"
